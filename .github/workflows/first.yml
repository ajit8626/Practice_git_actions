name: matrix strategy
on: push
jobs:
  matrix-simple:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        run: ['run1', 'run2']
    steps:
      - name: matrix run1
        run: echho Run ${{ matrix.run[0] }}
      - name: matrix run2
        run: echho Run ${{ matrix.run[1] }}